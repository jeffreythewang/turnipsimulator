<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Peach Turnip Simulator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Peach Turnip Simulator</h1>
	<button onclick="generateTurnip()">Pull</button>
	<div id="result">
		<img src="img/blank.png" id="result-img">
		<p id="result-statement">You have not pulled!</p>
	</div>
	<div id="log">
		<table>
			<tr>
				<td>Regular:</td>
				<td class="td-value" id="num-regular">0</td>
			</tr>
			<tr>
				<td>Tired:</td>
				<td class="td-value" id="num-tired">0</td>
			</tr>
			<tr>
				<td>Sleeping:</td>
				<td class="td-value" id="num-sleeping">0</td>
			</tr>
			<tr>
				<td>Winking:</td>
				<td class="td-value" id="num-winking">0</td>
			</tr>
			<tr>
				<td>Shocked:</td>
				<td class="td-value" id="num-shocked">0</td>
			</tr>
			<tr>
				<td>Laughing:</td>
				<td class="td-value" id="num-laughing">0</td>
			</tr>
			<tr>
				<td>Ditto:</td>
				<td class="td-value" id="num-ditto">0</td>
			</tr>
			<tr>
				<td>Stitch:</td>
				<td class="td-value" id="num-stitched">0</td>
			</tr>
			<tr>
				<td>Mr. Saturn:</td>
				<td class="td-value" id="num-pigs">0</td>
			</tr>
			<tr>
				<td>Bomb:</td>
				<td class="td-value" id="num-bombs">0</td>
			</tr>
			<tr>
				<td>Beam Sword:</td>
				<td class="td-value" id="num-lightsabers">0</td>
			</tr>
			<tr>
				<td><b>Total Pulls:</b></td>
				<td class="td-value" id="total-pulls">0</td>
			</tr>
		</table>
	</div>
	<p>Based on data found <a href="http://i.imgur.com/FdSCz.png">here</a>.</p>
	<script src="js/script.js"></script>
</body>
</html>
